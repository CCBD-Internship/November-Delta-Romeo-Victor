<table id="table" class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">SRN</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">team-yr</th>
      <th scope="col">team-id</th>
      <th scope="col">dept</th>
    </tr>
  </thead>
  <tbody id="student_body">
  </tbody>
</table>

<div class="modal fade" id="A_Student_DeleteConfirm" tabindex="-1">
  <div id="step1" class="modal-footer">
    <button type="button" class="btn btn-primary btn-lg btn-danger" id="btnDelete"> Delete</button>
  </div>
</div>

<div class="modal" id="A_Student_DeleteconfirmModal" style="display: none; z-index: 1050;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body" id="A_Student_DeleteconfirmMessage">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default " id="A_Student_DeleteconfirmOk">DELETE</button>
        <button type="button" class="btn btn-default" id="A_Student_DeleteconfirmCancel">Cancel</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Details</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="details_put">
        <input type="text" placeholder="srn" />
        <input type="text" placeholder="name" />
        <input type="text" placeholder="email" />
        <input type="text" placeholder="phone" />
        <input type="text" placeholder="team_year_code" />
        <input type="text" placeholder="team_id" />
        <select id="dept"></select>
      </div>
      <div class="modal-body" id="A_student_put_response">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info btn" onclick="student_put()">Save Changes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal"
          onclick="document.getElementById('A_student_put_response').innerHTML = ''">Close</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="studentPostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 style="text-align: center;" class="modal-title" id="exampleModalLabel">INSERT STUDENT</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <form id="stupost" onsubmit="event.preventDefault()" style="text-align: center;">
            <input type="text" id="srn-stu_post" placeholder="srn" class="form-control" /> <br />
            <input type="text" id="name-stu_post" placeholder="name" class="form-control" /> <br />
            <input type="email" id="email-stu_post" placeholder="email" class="form-control" /><br />
            <input type="tel" id="phone-stu_post" placeholder="phone" class="form-control" /><br />
            <select id="dept-stu_post" class="form-control">
              <option selected="selected" class="form-control" disabled="disabled">Department</option>
            </select><br>
            <input type="text" id="team_id-stu_post" placeholder="team_id" class="form-control"><br />
            <input type="text" id="team_year_code-stu_post" placeholder="team_year_code" class="form-control"></form>
          <br />
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="stu_post_sub" class="btn btn-primary" onclick="student_post()">Insert</button>
          </form>
          <p id="stumsg-post"></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var b1 = document.getElementbyId('refresh')
  b1.addEventListener("click", function () {
    student_refresh()
  })
  var b2 = document.getElementbyId('delete')
  b2.addEventListener("click", function () { })
</script>

<div class="modal fade" id="student_portal_time_modal" tabindex="-1" role="dialog" aria-labelledby="student_portal_time_modal"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="student_portal_time_title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="student_portal_time_body">
                <form id="student_portal_time_form">
                    <div class="form-group">
                        <label>Open-Time</label>
                        <input type="datetime-local" class="form-control" id="student_portal_open_time" value="">
                    </div>
                    <div class="form-group">
                        <label>Close-Time</label>
                        <input type="datetime-local" class="form-control" id="student_portal_close_time" value="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="student_portal_time_form_submit" onclick="student_portal_submit()">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="student_portal_display_modal" tabindex="-1" role="dialog" aria-labelledby="student_portal_display_modal"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="student_portal_display_title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="student_portal_display_body">
                <div class="card">
                    <div class="card-body text-success">
                        <h5 class="card-title">Open Time</h5>
                        <p class="card-text" id="student_portal_display_open_time">With supporting text below as a natural lead-in
                            to additional content.</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body text-danger">
                        <h5 class="card-title">Close Time</h5>
                        <p class="card-text" id="student_portal_display_close_time">With supporting text below as a natural lead-in
                            to additional content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

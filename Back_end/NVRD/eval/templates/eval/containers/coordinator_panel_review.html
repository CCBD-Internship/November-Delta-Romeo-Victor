<style>
    .blink_me {
        animation: blinker 2000ms linear infinite;
    }

    @keyframes blinker {
        50% {
            opacity: .6;
        }
    }
</style>


<div class="modal fade" id="send_mailmsg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="text-align: center;" class="modal-title" id="exampleModalLabel_A">Mail Schedule</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <form onsubmit="event.preventDefault()">
                        <label for="recipient-name" class="col-form-label"></label>
                        <textarea id="coord_mailmsg" rows="10" cols="55"
                            placeholder="Type a custom message which is sent along with the schedule (eg: Evaluation Hall Details)"></textarea>
                        <br>
                        <button type="submit" class="btn btn-primary" onclick="coord_sendmail()">Send Mail</button>
                        &nbsp;
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="PRC_time_modal" tabindex="-1" role="dialog" aria-labelledby="PRC_time_modal"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="PRC_time_title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="PRC_time_body">
                <form id="PRC_time_form">
                    <div class="form-group">
                        <label>Open-Time</label>
                        <input type="datetime-local" class="form-control" id="PRC_open_time" value="">
                    </div>
                    <div class="form-group">
                        <label>Close-Time</label>
                        <input type="datetime-local" class="form-control" id="PRC_close_time" value="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="PRC_time_form_submit">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

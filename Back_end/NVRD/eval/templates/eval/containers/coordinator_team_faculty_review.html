  <!-- modal to confirm delete of fac -->
  <div class="modal" id="C_TFR_DeleteModal" style="display: none; z-index: 1050;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body" id="A_fac_panel_DeleteconfirmMessage">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default " id="A_fac_panel_DeleteconfirmOk">DELETE</button>

  <!-- modal for insert a fac -->
  <div class="modal fade" id="C_TFR_PostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 style="text-align: center;" class="modal-title" id="exampleModalLabel_A">Add Faculty to review this team
          </h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <form id="C_TFR_post" onsubmit="event.preventDefault()">
              <label for="recipient-name" class="col-form-label">Faculty Id</label>
              <select id="faclist-C_TFR" class="form-control"></select>
              <br><br>
              <button type="button" class="btn btn-primary" id="C_TFR_postsave" onclick="C_TFR_post(event,this)">Add
                Faculty</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>

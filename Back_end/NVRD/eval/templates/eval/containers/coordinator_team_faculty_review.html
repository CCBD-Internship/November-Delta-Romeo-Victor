<!-- modal for insert a fac -->
<div class="modal fade hide" id="C_TFR_PostModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 style="text-align: center;" class="modal-title" id="C_TFR_post_model_header"></h3>
        <button type="button" class="close" data-dismiss="modal" data-target="#C_TFR_PostModal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <form id="C_TFR_post" onsubmit="event.preventDefault()">
            <label for="recipient-name" class="col-form-label">Faculty Id</label>
            <select id="faclist-C_TFR" class="form-control"></select>
            <br>
          </form>
          <button type="button" class="btn btn-primary" id="C_TFR_postsave" onclick="C_TFR_post(event,this)">Add
            Faculty</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal" data-target="#C_TFR_PostModal"
            id="C_TFR_post_modal_close">Close</button>
        </div>
        <!-- post toast -->
        <div class="toast" id="C_TFR_post_toast" role="alert" style=" top: 0; right: -150px;" aria-live="assertive"
          aria-atomic="true" data-animation="true" data-delay="5000">
          <div class="toast-header">
            <div id="C_TFR_post_svg"></div>
            <strong class="mr-auto" id="C_TFR_post_toast_header"></strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body" id="C_TFR_post_toast_body"></div>
        </div>
      </div>
    </div>
  </div>
</div>

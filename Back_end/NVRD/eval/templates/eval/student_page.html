<div class="container">
    <div class="card text-center w-25 mx-auto">
        <img src="{% static 'default_user.png' %}" class="card-img-top" id="my_student_photo">
        <div class="card-body">
            <h5 class="card-title" id="student_name"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="student_srn"></li>
            <li class="list-group-item" id="student_email"></li>
            <li class="list-group-item" id="student_phone"></li>
            <li class="list-group-item" id="student_dept"></li>
        </ul>
        <div class="card-body">
            <a href="#" class="card-link" data-toggle="modal" data-target="#my_student_photo_upload">Upload Photo</a>
        </div>
    </div>
    <br>
    <br>
    <div class="card text-center w-75 mx-auto">
        <div class="card-body">
            <h5 class="card-title" id="team_name"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" id="team_year_code"></li>
            <li class="list-group-item" id="team_id"></li>
            <li class="list-group-item" id="team_guide"></li>
            <li class="list-group-item">
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <input type="text" class="form-control bg-white text-center" id="team_description">
                </div>
            </li>
        </ul>
        <div class="card-body">
            <button class="btn btn-link" onclick="saveDescription()">Save Description</button>
        </div>
    </div>
</div>
<br>
<br>
<div class="accordion w-75 mx-auto" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-light" type="button" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Review-1
                </button>
            </h2>
        </div>

        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body" id="r1body">
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-light collapsed" type="button"
                    data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Review-2
                </button>
            </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <div class="card-body" id="r2body">
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingThree">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-light collapsed" type="button"
                    data-toggle="collapse" data-target="#collapseThree" aria-expanded="false"
                    aria-controls="collapseThree">
                    Review-3
                </button>
            </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                <div class="card-body" id="r3body">
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingFour">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-light collapsed" type="button"
                    data-toggle="collapse" data-target="#collapseFour" aria-expanded="false"
                    aria-controls="collapseFour">
                    Review-4
                </button>
            </h2>
        </div>
        <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
            <div class="card-body">
                <div class="card-body" id="r4body">
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingFive">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left text-light collapsed" type="button"
                    data-toggle="collapse" data-target="#collapseFive" aria-expanded="false"
                    aria-controls="collapseFive">
                    Review-5
                </button>
            </h2>
        </div>
        <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
            <div class="card-body">
                <div class="card-body" id="r5body">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bd-example-modal-xl" id="my_student_photo_upload" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="text-align: center;" class="modal-title" id="exampleModalLabel">Upload Image</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <input type="file" id="my_student_upload_photo" accept=".png, .jpg, .jpeg"
                    onchange="photo_upload(event)" /><br /><br />
            </div>
        </div>
    </div>
</div>
